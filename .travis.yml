language: Java
jdk:
  - oraclejdk8
before_install:
  - pip install --user codecov

script: ./gradlew check --debug

after_success:
  - codecov

# coverity scan
env:
  global:
    - secure: ""
addons:
  coverity_scan:

    project:
      name: spolnik/trading-office
      version: 1.0
      description: Trading Office

    notification_email: jacek.spolnik@gmail.com

    build_command_prepend: ""

    build_command: "./gradlew build"

    branch_pattern: coverity_scan

branches:
  only:
    - master
    - coverity_scan
    - heroku-allocation-message-translator
    - heroku-confirmation-sender
    - heroku-confirmation-service
    - heroku-instruments-service
    - heroku-finance-data-service